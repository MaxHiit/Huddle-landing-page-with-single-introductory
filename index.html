<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app/css/main.css">
    <title>FrondEnd mentor | huddle landing page with single introductory section</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/logo.svg" alt="huddle logo">
            </div>
        </header>
        <main>
            <div class="hero">
                <div class="hero__image">
                    <img src="images/illustration-mockups.svg" alt="mockup illustration">
                </div>
                <div class="hero__content">
                    <h1>Build The Community<br>Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                        Create connections with your users as you engage in genuine discussion.</p>
                    <button><a href="#">Register</a></button>
                </div>
            </div>
        </main>
        <footer>
            <div class="icon-container">
                <a href="#">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
            </div>
            <div class="icon-container">
                <a href="#">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a>
            </div>
            <div class="icon-container">
                <a href="#">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </div>
        </footer>
    </div>
    <!-- Ionicons script -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

</html>
